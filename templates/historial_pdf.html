<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Historial de Liberaciones</title>
    <style>
        table {
            width: 100%;
            border-collapse: collapse;
            font-size: 12px;
        }
        th, td {
            border: 1px solid #333;
            padding: 4px;
            text-align: center;
        }
        th {
            background-color: #ddd;
        }
        h2 {
            text-align: center;
        }
    </style>
</head>
<body>
    <h2>Historial de Liberaciones</h2>
    <table>
        <thead>
            <tr>
                <th>Fecha</th>
                <th>Área</th>
                <th>Tipo</th>
                <th>Código</th>
                <th>Orden</th>
                <th>Cantidad</th>
                <th>Estado</th>
                <th>Responsable</th>
                <th>Observaciones</th>
            </tr>
        </thead>
        <tbody>
            {% for row in datos %}
            <tr>
                <td>{{ row[1] }}</td>
                <td>{{ row[2] }}</td>
                <td>{{ row[3] }}</td>
                <td>{{ row[4] }}</td>
                <td>{{ row[5] }}</td>
                <td>{{ row[6] }}</td>
                <td>{{ row[7] }}</td>
                <td>{{ row[8] }}</td>
                <td>{{ row[9] }}</td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</body>
</html>
