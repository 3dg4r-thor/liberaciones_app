{% extends 'base.html' %}
{% block content %}
<form method="POST">
    <div class="row mb-3">
        <div class="col">
            <label>Área / Area</label>
            <select name="area" class="form-control" required>
                <option value="">Seleccionar / Select</option>
                <option value="Producción">Producción / Production</option>
                <option value="Calidad">Calidad / Quality</option>
            </select>
        </div>
        <div class="col">
            <label>Tipo de Producto / Product Type</label>
            <select name="tipo_producto" class="form-control" required>
                <option value="">Seleccionar / Select</option>
                <option value="PT">PT</option>
                <option value="ME">ME</option>
                <option value="MP">MP</option>
            </select>
        </div>
    </div>

    <div class="row mb-3">
        <div class="col">
            <label>Código / Product Code</label>
            <input type="text" name="codigo_producto" class="form-control" required>
        </div>
        <div class="col">
            <label>N° de orden / Order Number</label>
            <input type="text" name="numero_orden" class="form-control" required>
        </div>
    </div>

    <div class="row mb-3">
        <div class="col">
            <label>Cantidad / Quantity</label>
            <input type="number" name="cantidad" class="form-control" required>
        </div>
        <div class="col">
            <label>Estado / Status</label>
            <select name="estado" class="form-control" required>
                <option value="">Seleccionar / Select</option>
                <option value="Liberado">Liberado / Released</option>
                <option value="Pendiente">Pendiente / Pending</option>
                <option value="Rechazado">Rechazado / Rejected</option>
            </select>
        </div>
    </div>

    <div class="mb-3">
        <label>Responsable / Released by</label>
        <input type="text" name="responsable" class="form-control" required>
    </div>

    <div class="mb-3">
        <label>Observaciones / Notes</label>
        <textarea name="observaciones" class="form-control"></textarea>
    </div>

    <button type="submit" class="btn btn-success">Guardar / Save</button>
</form>
{% endblock %}
